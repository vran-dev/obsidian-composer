name: Publish new theme version

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "*" # Push events to matching any tag format, i.e. 1.0, 20.15.10

permissions:
    contents: write

env:
    THEME_NAME: Composer

jobs:
    build:
        runs-on: ubuntu-22.04

        steps:
            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0 # èŽ·å–å®Œæ•´çš„gitåŽ†å²

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "18.x"

            - name: Prepare manifest
              id: prepare_manifest
              run: |
                  if [[ ${{ github.ref }} == *"beta"* ]]; then
                    cp manifest-beta.json manifest.json
                  fi

            - name: Build
              id: build
              run: |
                  mkdir ${{ env.THEME_NAME }}
                  cp manifest.json theme.css ${{ env.THEME_NAME }}
                  zip -r ${{ env.THEME_NAME }}.zip ${{ env.THEME_NAME }}
                  ls
                  echo "tag_name=$(git tag --sort version:refname | tail -n 1)" >> $GITHUB_OUTPUT

            - name: Generate Changelog
              id: changelog
              run: |
                  # æ£€æŸ¥æ˜¯å¦å­˜åœ¨ä»»ä½•tag
                  if ! git describe --tags > /dev/null 2>&1; then
                    # å¦‚æžœæ²¡æœ‰ä»»ä½•tagï¼Œä½¿ç”¨åˆå§‹commitä½œä¸ºèµ·ç‚¹
                    echo "## ðŸŽ‰ First Release" > temp_changelog.md
                    COMMITS=$(git log --pretty=format:"- %s" --reverse)
                  else
                    # èŽ·å–æœ€è¿‘çš„ä¸¤ä¸ªtag
                    LATEST_TAG=$(git describe --tags --abbrev=0)
                    
                    # å°è¯•èŽ·å–å‰ä¸€ä¸ªtagï¼Œå¦‚æžœä¸å­˜åœ¨åˆ™ä½¿ç”¨ç¬¬ä¸€ä¸ªcommit
                    if git describe --tags --abbrev=0 `git rev-list --tags --skip=1 --max-count=1` > /dev/null 2>&1; then
                      PREVIOUS_TAG=$(git describe --tags --abbrev=0 `git rev-list --tags --skip=1 --max-count=1`)
                      COMMITS=$(git log ${PREVIOUS_TAG}..${LATEST_TAG} --no-merges --pretty=format:"- %s" --reverse)
                    else
                      FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
                      COMMITS=$(git log ${FIRST_COMMIT}..${LATEST_TAG} --no-merges --pretty=format:"- %s" --reverse)
                    fi
                    
                    echo -e "## Changes\n" > temp_changelog.md
                  fi

                  # å®šä¹‰è¦å¤„ç†çš„commitç±»åž‹
                  TYPES=("feat" "fix" "perf" "refactor" "style" "docs" "test" "chore")

                  for TYPE in "${TYPES[@]}"; do
                    # ä»Žæ‰€æœ‰commitsä¸­è¿‡æ»¤å‡ºç‰¹å®šç±»åž‹çš„commits
                    TYPE_COMMITS=$(echo "$COMMITS" | grep "^- ${TYPE}:" || true)
                    
                    if [ ! -z "$TYPE_COMMITS" ]; then
                      # è½¬æ¢commitç±»åž‹ä¸ºå¯è¯»æ–‡æœ¬
                      case $TYPE in
                        "feat") TITLE="âœ¨ New Features";;
                        "fix") TITLE="ðŸ› Bug Fixes";;
                        "perf") TITLE="âš¡ Performance";;
                        "refactor") TITLE="â™»ï¸ Refactors";;
                        "style") TITLE="ðŸ’„ Styles";;
                        "docs") TITLE="ðŸ“ Documentation";;
                        "test") TITLE="âœ… Tests";;
                        "chore") TITLE="ðŸ”§ Chores";;
                        *) TITLE="Other";;
                      esac
                      
                      # æ·»åŠ åˆ†ç±»æ ‡é¢˜
                      echo -e "\n### ${TITLE}\n" >> temp_changelog.md
                      
                      # å¤„ç†æ¯ä¸ªcommitæ¶ˆæ¯ï¼Œæå–æè¿°
                      while IFS= read -r COMMIT; do
                        if [[ $COMMIT =~ ^-\ ${TYPE}:\ (.*)$ ]]; then
                          DESC="${BASH_REMATCH[1]}"
                          echo "- ${DESC}" >> temp_changelog.md
                        fi
                      done <<< "$TYPE_COMMITS"
                    fi
                  done

                  # å°†å¤„ç†åŽçš„changelogä¿å­˜åˆ°GITHUB_OUTPUT
                  echo "changelog<<EOF" >> $GITHUB_OUTPUT
                  cat temp_changelog.md >> $GITHUB_OUTPUT
                  echo "EOF" >> $GITHUB_OUTPUT

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: ${{ github.ref }}
                  draft: false
                  prerelease: ${{ contains(github.ref, 'beta') }}
                  body: |
                      ${{ contains(github.ref, 'beta') && 'ðŸš§ This is a beta release' || 'ðŸŽ‰ This is a stable release' }}

                      **Version:** ${{ github.ref_name }}

                      ${{ steps.changelog.outputs.changelog }}

                      ## Installation
                      1. Download the files from the Assets section below
                      2. Copy them to your vault's themes folder: `<vault>/.obsidian/themes/Composer/`
                      3. Reload Obsidian
                      4. Enable theme in settings

            - name: Upload zip file
              id: upload-zip
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./${{ env.THEME_NAME }}.zip
                  asset_name: ${{ env.THEME_NAME }}.zip
                  asset_content_type: application/zip

            - name: Upload manifest.json
              id: upload-manifest
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./manifest.json
                  asset_name: manifest.json
                  asset_content_type: application/json

            - name: Upload theme.css
              id: upload-styles
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./theme.css
                  asset_name: theme.css
                  asset_content_type: text/css
